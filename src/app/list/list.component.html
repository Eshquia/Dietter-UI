<div class="content-fix">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"  style="margin-right: 5px !important;" (click)="openNew()"></button>
        </ng-template>
    
        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"  chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" style="margin-left: 5px !important;"  class="p-button-help"></button>
        </ng-template>
    </p-toolbar>
      <p-table [value]="ClientList" [rows]="10" [paginator]="true" >
        <ng-template pTemplate="header">
            <tr>
                <th>Danışan No</th>
                <th>Danışan Adı</th>
                <th>İşlemler</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
            <tr>
                <td>{{client.clientId}}</td>
                <td>{{client.clientName}}</td>
                <td>
                 <button pButton pRipple icon="pi pi-pencil" class=" p-button-success p-mr-2  p-button-size button-margin-fix" (click)="editClient(client)"></button>
                 <button pButton pRipple icon="fa fa-plus" class=" p-button-primary p-button-size button-margin-fix"  (click)="createList(client)"></button>
                 <button pButton pRipple icon="pi pi-trash" class=" p-button-danger p-button-size button-margin-fix"          (click)="deleteClient(client)"></button>
              
                </td>
            </tr>
        </ng-template>
    </p-table>
    
</div>
